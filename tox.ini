[tox]
envlist =
    flake8
    py{38,39,310}-dj{32,41}-wt{41,51,52}
    py311-dj41-wt{41,51,52}
    py311-dj42-wt{51,52}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
commands = coverage run --parallel -m pytest -rs {posargs}
extras = test
deps =
    dj32: Django>=3.2,<3.3
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0
    wt50: wagtail>=5.0,<5.1
    wt51: wagtail>=5.1,<5.2
    wt52: wagtail>=5.2,<5.3
    geoip2: geoip2

[testenv:coverage-report]
basepython = python3.8
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage report --include="src/**/" --omit="src/**/migrations/*.py"

[testenv:lint]
basepython = python3.8
deps = flake8==3.5.0
commands =
    flake8 src tests setup.py
    isort --diff src/ tests/

[testenv:format]
basepython = python3.8
deps =
    isort
    black
skip_install = true
commands =
    black --check --exclude=/migrations setup.py src/wagtail_personalisation/ tests/
