---
sudo: false
language: python

matrix:
  include:
    - python: 3.6
      env: lint

    - python: 3.6
      env: TOXENV=py36-django20-wagtail20

install:
  - pip install tox codecov

script:
  - tox

after_success:
  - tox -e coverage-report
  - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: praekelt.org
  password:
    secure: 
  on:
    tags: true
    condition: $TOXENV = py36-django20-wagtail20
