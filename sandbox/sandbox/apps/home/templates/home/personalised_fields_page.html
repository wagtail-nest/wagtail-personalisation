{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {% for block in page.body %}
        <section class="section-{{ block.block_type }}">
            <p><em>Section for {{ block.block_type }}.</em></p>
            {% include_block block %}
        </section>
        <hr>
    {% endfor %}
{% endblock %}
